<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directive</title>
  </head>
  <body>
    <div id="app">
      <input v-focus />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue.js",
        },
        directives: {
          focus: {
            inserted: function (el) {
              el.focus();
            },
          },
        },
      });
    </script>
  </body>
</html>
